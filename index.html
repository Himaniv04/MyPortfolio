<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himani-Portfolio</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
        color: #fff;

        height: 100vh;
        overflow: hidden;
        display: flex;

      .button {
        border: none;
        color: white;

        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        position: relative;
      }

      .button1 {
        background-color: #00b3ff;
      }

      .button2 {
        background-color: #ff007b;
      }

      .button:hover {

      }

      .message {

        color: #00ffcc;

  </head>
